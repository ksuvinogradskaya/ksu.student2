<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<diw class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__inner">
						<div class="header__logo">
							<img src="" alt="логотип компании" />
						</div>
						<address class="header__col">
							<div class="header__col-tel">
								Бесплатная консультация
								<a class="footer__col-number" href="tel:+79065505555">
									+7 (906) 550-55-55
								</a>
							</div>
						</address>
					</div>
				</div>
			</header>
			<main>
				<section class="hero">
					<div class="container">
						<div class="hero__inner">
							<div class="hero__info">
								<h1 class="hero__title"></h1>
								<p class="hero__text"></p>
							</div>
						</div>
						<div class="hero__img">
							<img
								src="./img/gym-image.jpg"
								alt="фото нового тренажёрного зала"
							/>
						</div>
					</div>
				</section>
				<section class="services">
					<div class="container">
						<div class="services__inner">
							<div class="services__info">
								<h2 class="services__title"></h2>
								<p class="services__text"></p>
							</div>
							<ol class="services__list">
								<li class="services__item">
									<a class="services__link" href=""></a>
								</li>
								<li class="services__item">
									<a class="services__link" href=""></a>
								</li>
								<li class="services__item">
									<a class="services__link" href=""></a>
								</li>
								<li class="services__item">
									<a class="services__link" href=""></a>
								</li>
								<li class="services__item">
									<a class="services__link" href=""></a>
								</li>
							</ol>
						</div>
					</div>
				</section>
				<section class="overview">
					<div class="container">
						<div class="overview__inner">
							<h2 class="overview__title"></h2>
							<div class="overview__video">
								<video src="./video/gym-video.mp4" controls></video>
							</div>
							<p class="overview"></p>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="container">
					<div class="footer__logo">
						<img src="" alt="логотип компании" />
					</div>
					<nav class="footer__nav">
						<ul class="footer__list">
							<li class="footer__item">
								<a class="footer__link" href=""></a>
							</li>
							<li class="footer__item">
								<a class="footer__link" href=""></a>
							</li>
							<li class="footer__item">
								<a class="footer__link" href=""></a>
							</li>
							<li class="footer__item">
								<a class="footer__link" href=""></a>
							</li>
							<li class="footer__item">
								<a class="footer__link" href=""></a>
							</li>
						</ul>
					</nav>
					<div class="footer__col-copy">
						<img src="" alt="" />
						Все права защищены
					</div>
				</div>
			</footer>
		</diw>
	</body>
</html>
