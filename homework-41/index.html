<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body class="body">
		<form class="form" action="">
			<fieldset class="form-group">
				<h2 class="form-title">Ваши личные данные</h2>
				<label class="form-label">
					Ваше имя
					<input
						class="form-field"
						placeholder="Имя"
						name="name"
						type="text"
						inputmode="text"
						required
					/>
				</label>
				<label class="form-label">
					Ваш возраст
					<input
						class="form-field"
						placeholder="Возраст"
						name="age"
						type="number"
						inputmode="numeric"
						required
					/>
				</label>
				<label class="form-label">
					Ваш номер телефона
					<input
						class="form-field"
						name="phone"
						placeholder="Номер телефона"
						type="tel"
						inputmode="tel"
						required
					/>
				</label>
				<label class="form-label">
					Ваша почта
					<input
						class="form-field"
						placeholder="Почта"
						type="email"
						inputmode="email"
						name="email"
						required
					/>
				</label>
			</fieldset>
			<fieldset class="form-group">
				<p>Сообщение</p>
				<textarea
				class="textarea"
				autocorrect="on"
				placeholder="Ваше сообщение"
				name="agree"
				required
				id=""
				></textarea>
				<label class="form-label">
					<input class="checkbox" type="checkbox" />
					<span class="checkbox-text"> Я принимаю правила </span>
				</label>
				<button class="submit-form">Отправить</button>
			</fieldset>
		</form>
	</body>
</html>
